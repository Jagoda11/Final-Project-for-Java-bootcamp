<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>CM</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css" />
    </h:head>

   
    
    <h:body>
       
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar" />
                        <span class="icon-bar" />
                        <span class="icon-bar" />
                    </button><a href="faces/index.xhtml" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true" /> HOME</a></div>

                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav">
                        <li><a href="faces/management.xhtml">Object Management</a></li>
                        <li><a href="faces/voting.xhtml">Most popular</a></li></ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="faces/showMeTheMoney.xhtml">Show me the money!</a></li>
                        <li><a href="faces/LowestSalary.xhtml">Who has lowest salary?</a></li></ul></div></div></nav>

        <div class="container">
            <div class="jumbotron">
                <h1><i class="fa fa-camera-retro" aria-hidden="true" />Object Management </h1>
                <p>Choose a button </p>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4 col-sm-6">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                </div>

            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                </div>
            </div>

            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                </div>
            </div>
        </div>


        <h:form class="add-form">   
            <h:panelGrid columns="1" style = "margin: 0 auto;">
                <h:outputText value="CELEBRITY DETAILS"/>
            </h:panelGrid>
            <h:panelGroup/>
            <h:panelGrid columns="2" style = "margin: 0 auto;">


                <p:outputLabel for ="name" value = "Name"/> 
                <p:inputText id ="name" value ="#{controllerBean.name}"/>

                <p:outputLabel for ="age" value ="Age"/>
                <p:inputText id ="age" value ="#{controllerBean.age}"/>

                <p:outputLabel for = "salary" value = "Salary"/> 
                <p:inputText id ="salary" value ="#{controllerBean.salary}"/>             

                <p:outputLabel for ="picture" value ="Image"/>
                <p:inputText id ="picture" value ="#{controllerBean.picture}"/>

                <h:outputLabel for="pwd2" value="Password  ***" />
                <p:password id="pwd2" value="#{passwordView.password5}" label="Password" required="true" />
                <h:panelGroup/>

                <div class ="break">

                    <p:commandButton  class ="buttonleft btn-default" value ="Add" action="#{controllerBean.submit()}"  immediate="false">
                        <f:ajax onevent="function(data){ if(data.status === 'success') window.open('management.xhtml')}"/> 
                    </p:commandButton>
                    <p:commandButton class ="buttonright btn-default" value ="Back to startpage" action="index"/>
                    <div style="clear:both;"></div>
                </div>
                <h:panelGroup/>
            </h:panelGrid>
        </h:form>        



        <h:form class="Form2">
            <div class="container">
                <div class="row">

                    <div class="col-sm-3">
                        <p:dataTable var="celeb" value="#{controllerBean.celebrityList}">
                            <p:column headerText="Picture" style="border-color: white;">
                                <img src="#{celeb.picture}" alt="" height="40" width="80" />

                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-1">
                        <p:dataTable var="celeb" value="#{controllerBean.celebrityList}">
                            <p:column headerText="Id" style="border-color: white;">
                                <h:outputText value="#{celeb.id}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-3">
                        <p:dataTable var="celeb" value="#{controllerBean.celebrityList}">
                            <p:column headerText="Name" style="border-color: white;">
                                <h:outputText value="#{celeb.name}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-1">
                        <p:dataTable var="celeb" value="#{controllerBean.celebrityList}">
                            <p:column headerText="Age" style="border-color: white;">
                                <h:outputText value="#{celeb.age}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-2">
                        <p:dataTable var="celeb" value="#{controllerBean.celebrityList}">
                            <p:column headerText="Salary" style="border-color: white;">
                                <h:outputText value="#{celeb.salary}" />
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="col-sm-2">
                        <p:dataTable var="celeb" value="#{controllerBean.celebrityList}">
                            <p:column headerText="Delete" style="border-color: white;">
                                <h:commandButton class="buttondelete btn-default" value ="Delete" action="#{controllerBean.removeCelebById(celeb.id)}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>

        </h:form>

        <script src="https://code.jquery.com/jquery-2.x-git.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:body>
</html>
