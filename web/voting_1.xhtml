<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>CM</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css" />
    </h:head>
    
    
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar" />
                        <span class="icon-bar" />
                        <span class="icon-bar" />
                    </button><a href="faces/index.xhtml" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true" /> HOME</a></div>

                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav">
                        <li><a href="faces/management.xhtml">Celebrity Management</a></li>
                        <li><a href="faces/voting.xhtml">Voting</a></li></ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="faces/showMeTheMoney.xhtml">Show me the money!</a></li>
                        <li><a href="faces/LowestSalary.xhtml">Who has lowest salary?</a></li></ul></div></div></nav>
        
        <div class="container">
            <div class="jumbotron">
                <h1><i class="fa fa-camera-retro" aria-hidden="true" /> Voting </h1>
                <p>Vote for your favourite object! </p>
            </div>
        </div>

        

      
                
        <h:form class="Form2">
            <div class="container">
                <div class="row">

                    <div class="col-sm-3">
                        <p:dataTable var="celeb" value="#{controllerBean.popularCelebrityList}">
                            <p:column headerText="Picture">
                                <img src="#{celeb.picture}" alt="" height="40" width="80" />
                                
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-1">
                        <p:dataTable var="celeb" value="#{controllerBean.popularCelebrityList}">
                            <p:column headerText="Id">
                                <h:outputText value="#{celeb.id}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-3">
                        <p:dataTable var="celeb" value="#{controllerBean.popularCelebrityList}">
                            <p:column headerText="Name">
                                <h:outputText value="#{celeb.name}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-1">
                        <p:dataTable var="celeb" value="#{controllerBean.popularCelebrityList}">
                            <p:column headerText="Age">
                                <h:outputText value="#{celeb.age}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-sm-2">
                        <p:dataTable var="celeb" value="#{controllerBean.popularCelebrityList}">
                            <p:column headerText="Salary">
                                <h:outputText value="#{celeb.salary}" />
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="col-sm-2">
                        <p:dataTable var="celeb" value="#{controllerBean.popularCelebrityList}">
                            <p:column headerText="Vote here">
                                <h:commandButton class="buttonvote" value ="Vote" action="#{controllerBean.voting(celeb.id)}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>

        </h:form>
        
         <script src="https://code.jquery.com/jquery-2.x-git.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:body>
</html>
